<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      .container {
        border: 1px solid #000;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 15rem;
        height: auto;
        padding: 10px;
        background-color: #12124f;
      }

      .output {
        border: 1px solid green;
        width: 90%;
        height: 50px;
        margin: 10px;
        padding: 0px 5px;
        border-radius: 5px;
        background: #eee;
        color: #000;
        overflow: hidden;
        white-space: nowrap;
        font-size: clamp(1rem, 3vw, 1.5rem);
        display: flex;
        justify-content: right;
        align-items: end;
      }

      .punch {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 10px;
        border-radius: 2px;
      }

      .punchSub {
        display: flex;
      }

      button {
        border-radius: 50%;
        width: 50px;
        height: 50px;
        padding: 10px;
        background-color: #ff0000;
        color: #fff;
        font-weight: 700;
        font-family: cursive;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="output js-output"></div>

      <div class="punch">
        <div class="punchSub">
          <button onclick="updateCalculation('1')">1</button>

          <button onclick="updateCalculation('2')">2</button>

          <button onclick="updateCalculation('3')">3</button>

          <button onclick="updateCalculation('+')">+</button>
        </div>

        <div class="punchSub">
          <button onclick="updateCalculation('4')">4</button>

          <button onclick="updateCalculation('5')">5</button>

          <button onclick="updateCalculation('6')">6</button>

          <button onclick="updateCalculation('-')">-</button>
        </div>

        <div class="punchSub">
          <button onclick="updateCalculation('7')">7</button>

          <button onclick="updateCalculation('8')">8</button>

          <button onclick="updateCalculation('9')">9</button>

          <button onclick="updateCalculation('*')">*</button>
        </div>

        <div class="punchSub">
          <button onclick="clearFunction()" class="js-clear-button">C</button>

          <button onclick="updateCalculation('0')">0</button>

          <button onclick="updateCalculation('/')">/</button>

          <button onclick="equalTo()">=</button>
        </div>

        <div class="punchSub">
          <button>.</button>
        </div>
      </div>
    </div>

    <script>
      let calculation = localStorage.getItem("calculation") || "";

      function updateCalculation(value) {
        calculation += value;
        console.log(calculation);
        document.querySelector(".js-output").innerHTML = calculation;

        localStorage.setItem("calculation", calculation);
      }

      function equalTo() {
        calculation = eval(calculation);
        console.log(calculation);
        document.querySelector(".js-output").innerHTML = calculation;
      }

      function clearFunction() {
        calculation = "";
        document.querySelector(".js-output").innerHTML = "";
        localStorage.setItem("calculation", "");

        console.log("clicked");
      }
    </script>
  </body>
</html>
